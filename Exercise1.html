<!DOCTYPE html>

<html>

<head>
    <title>Exercise 1</title>
    <link rel="stylesheet" type="text/css" href="Exercise1.css">
</head>

<body>
    <div>
        <header id="container_header">
            <h1 class="nm">Javascript Development Course</h1>
            <h1 class="nm">Batch 15</h1>
            <h2 class="nm">Exercise 1</h2>
        </header>
        <div class="form1">
            <p class="daftar1"><strong>Daftarkan Diri Anda Terlebih Dahulu</strong> </p>
            <p class="daftar2"><strong>Pendaftaran Gratis Sampai Kapanpun</strong> </p>
            <form>

                <div>
                    <label for="username">Username : &nbsp;</label>
                    <input type="text" id="username" maxlength="15" placeholder="Input your user name" required/>
                </div>
                <br>
                <div>
                    <label for="password">Password &nbsp;: &nbsp;</label>
                    <input type="password" id="password" minlength="8" required />
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; *password harus mencakup huruf dan angka
                    </p>
                </div>
                <div>
                    <label for="gender">Jenis kelamin : &nbsp;</label>
                    <select id="gender">
                        <option value="Pria">Pria</option>
                        <option value="Wanita">Wanita</option>
                     </select>
                </div>
                <br>
                <div>
                    <label>Tanggal lahir &nbsp;: &nbsp; </label>
                    <input type="date" required/>
                </div>
                <br>
                <div>
                    <label for="email">Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp; </label>
                    <input type="email" id="email" value="@gmail.com" required />
                </div>
                <br>
                <label for="alamat"> Alamat Lengkap </label>
                <br>
                <textarea id="alamat" cols="60" rows="5" required></textarea><br>
                <br>
                <label>Have you read & agreed to the Terms & Conditions?</label>
                <br>
                <input type="checkbox" value="0" required>
                <label> Yes, I have read and agreed to the Terms and Conditions.</label>
                <br><br>
                <label>Have you read & agreed to the Privacy Policy?</label>
                <br>
                <input type="checkbox" value="1" required>
                <label>Yes, I have read and agreed to the Privacy Policy</label>
                <br><br>

                <button class="submit1" type="submit">Submit</button>
                <br><br>
            </form>
        </div>

        <footer id="footerAll">
            <div>
                <p>Copyright &copy; 2019 | Created By Ardi Prasetia | All Rights Reserved.</p>
            </div>
        </footer>

    </div>

</body>

</html>
